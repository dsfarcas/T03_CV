      <!-- (1) CONTACT -->
      <div class="contact">
        <!-- CONTACT HEADER -->

        <div class="average">
          <p style="padding-top: 0px; margin-top: 0px">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores

        </div>

        <!-- CONTACT FORM -->
        <div id="form">
          <form action="/action_page.php">
            <div
              style="display: flex; flex-direction: row; margin-bottom: 25px"
            >
              <div>
                <label for="name">Name</label>
                <br />
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="What's your name?"
                />
              </div>
              <div>
                <label for="email">Email</label>
                <br />
                <input
                  type="email"
                  id="email"
                  name=""
                  placeholder="What's your email?"
                />
              </div>
            </div>

            <div
              style="display: flex; flex-direction: row; margin-bottom: 25px"
            >
              <div>
                <label for="phone">Phone</label>
                <br />
                <input
                  type="number"
                  id="phone"
                  name="phone"
                  placeholder="What's your phone?"
                />
              </div>
              <div>
                <label for="name">Subject</label>
                <br />
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="How can I help?"
                />
              </div>
              
            </div>

            <div>
             <div>
              <label for="message">Leave us a message</label>
              <br />
              <textarea
                style="margin-left: 10px; font-family: 'Gill Sans', sans-serif;"
                placeholder="Hi there! I would like to get in touch with you to inquire about a project."
              ></textarea>
             </div>             
             <div style="margin: 10px;">
                <a href="">
                    <strong style="font-size: 15px">Contact me</strong>
                    <span
                      style="font-size: 15px; margin-left: 7px"
                      class="material-symbols-outlined"
                      >call_made</span
                    >
              </div>
            </div>

          </form>
